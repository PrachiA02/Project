<h1>Add Player</h1>

<div class="container" style="margin-top: 40px;">
  <div class="col-md-6">
    <div class="form-group">
      <label for="">Full Name</label>
      <input [(ngModel)]="name" type="text" class="form-control">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="">BirthDate</label>
      <input [(ngModel)]="birthDate" type="date" class="form-control">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="">Age</label>
      <input [(ngModel)]="age" type="number" class="form-control">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="">Major Teams</label>
      <input [(ngModel)]="majorTeams" type="text" class="form-control">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="">Playing Role</label>
      <input [(ngModel)]="playingRole" type="text" class="form-control">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="">Bating Style</label>
      <input [(ngModel)]="batingStyle" type="text" class="form-control">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="">Bowling Style</label>
      <input [(ngModel)]="bowlingStyle" type="text" class="form-control">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="">Native Place</label>
      <input [(ngModel)]="nativePlace" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="">Short Description</label>
    <textarea [(ngModel)]="description" rows="5" class="form-control"></textarea>
  </div>
</div>

<div class="container">
  <div class="form-group">
    <label for="">File</label>
    <input (change)="onSelectPlayerPhoto($event)" type="file" class="form-control">
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <button (click)="onAdd()" class="btn btn-success">Add</button>
        <button (click)="onCancel()" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
      </div>
    </div>
  </div>

  <div class="col-md-6" *ngIf="imageUrl != undefined">
    <img class="team-icon" [src]="imageUrl" alt="">
  </div>
</div>
